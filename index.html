<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/colors.css">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/main.css">
        <title>JServices</title>
    </head>
    <body class="body">
        <header class="header">
            <div class="container">
                <h2 class="header__title">JServices</h2>
                <button class="header__button">Cadastre Serviço</button>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="main__row-title-section">
                    <h2 class="main__title-section">Serviços</h2>
                    <span>6 de 9 serviços</span>
                </div>
                <div class="main__row-tabs">
                    <div data-id="tabs-area" class="main__row-tabs__content">
                        <button data-id="tab-service-in-progress" class="main__row-tabs__tab main__row-tabs__tab--active">Em andamento(6)</button>
                        <button data-id="tab-service-finished" class="main__row-tabs__tab">Finalizados(3)</button>
                        <div data-id="line-tab" class="main__row-tabs-line main__row-tabs-line--left"></div>
                    </div>
                </div>
                <section class="main__list-services"></section>
            </div>
        </main>

        <script src="./js/script.js"></script>
    </body>
</html>
